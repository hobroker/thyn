version: '3.7'

services:
  web:
    image: ${TAG:-hobroker/thyn:latest}
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - '${DOCKER_WEB_PORT:-8080}:${PORT:-8080}'
    volumes:
      - appvolume:/usr/src/code
    depends_on:
      - mongo

  mongo:
    image: mongo
    restart: always
    ports:
      - '${DOCKER_MONGO_PORT:-27017}:27017'
    volumes:
      - '.cache/mongo-${VERSION:-latest}:/data/db'

volumes:
  appvolume:
    external:
      name: thyn-${VERSION:-latest}-volume
  .cache:

networks:
  default:
    name: 'thyn-${VERSION:-latest}-network'
