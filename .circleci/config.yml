version: 2
jobs:
  prepare:
    machine: true
    steps:
      - add_ssh_keys:
          fingerprints:
            - "10:a5:de:e3:e5:36:b2:d7:46:15:96:63:93:cb:a6:3b"
      - run:
          name: fix host authenticity
          command: ssh-keyscan $SSH_HOST >> ~/.ssh/known_hosts
      - run:
          command: |
            echo "host"
            echo $SSH_HOST
            ls -la
            pwd
            ssh -v $SSH_USER@$SSH_HOST ls

workflows:
  version: 2
  deploy:
    jobs:
      - prepare:
          filters:
            branches:
              only: stage
          context: thyn-stage
